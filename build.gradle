plugins {
    id 'java'
}

apply plugin: 'com.novoda.bintray-release'

group 'games.rednblack'
version '0.0.5'

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

publish {
    def groupProjectID = 'games.rednblack.editor'
    def artifactProjectID = 'h2d-libgdx-talos-extension'
    def publishVersionID = '0.0.5'

    userOrg = 'rednblackgames'
    repoName = 'HyperLap2D'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'HyperLap2D Talos extension for libGDX runtime'
    website = 'https://github.com/rednblackgames/HyperLap2D'
}

dependencies {
    implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
    implementation "com.badlogicgames.ashley:ashley:$ashleyVersion"
    implementation "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
    implementation "com.badlogicgames.box2dlights:box2dlights:$box2dlightsVersion"

    implementation "com.talosvfx:talos-libgdx:$talosVersion"
    implementation project(":hyperlap2d-runtime-libgdx")
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    sourceCompatibility = "1.7"
    targetCompatibility = "1.7"
}